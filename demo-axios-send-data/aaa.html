<!DOCTYPE html>

<body>
	<form action="?" name="form1" id="form1">

	 <!-- 表单内容 -->

		<input type="button" value="提交2" onclick="submitYouFrom('地址二')"/>

		$('form1').submit();
		}



	</script>
